<!-- TOOLBAR -->
<app-custom-toolbar></app-custom-toolbar>

<!-- FUNDO DE TELA -->
<main class="bg-screen">
  <!-- FUNDO PRETO -->
  <div
    class="fundo-preto-degrade"
  >

  <!-- FILTROS -->

  <!-- QUIZZES -->
    <section class="flex flex-row justify-center items-center flex-wrap gap-5 py-4">
      <mat-card class="mat-card" *ngFor="let quiz of LISTA_QUIZZES">
        <mat-card-header class="flex">
          <img class="pt-2 ps-2" matCardImage [src]="quiz.icone" width="100" />
          <div class="ps-2">
            <mat-card-title>{{ quiz.nome }}</mat-card-title>
          <mat-card-subtitle>Subtitle</mat-card-subtitle>
          </div>
        </mat-card-header>
        <mat-card-content>
          <p class="text-justify"> {{ limitarTexto(quiz.descricao, 150) }} </p>
        </mat-card-content>
        <mat-card-actions class="flex justify-end">
          <button mat-raised-button color="warn" (click)="navegarQuiz(quiz.caminho)">Jogar</button>
        </mat-card-actions>
      </mat-card>
    </section>
  </div>
</main>
